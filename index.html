<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">

    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>
<body>
     <div class="container">
         <h1 class="title">Drum<img class="gui_ter" src="images/head_guiter.jpg" alt="a guiter">Kits</h1>
         <div class="drum_set">
             <button class="drum M">M</button>
             <button class="drum I">I</button>
             <button class="drum I">I</button>
             <button class="drum N">N</button>
             <button class="drum A">A</button>
             <button class="drum A">A</button>
             <button class="drum J">J</button>
         </div>
         <div class="volume_control">

         <i class="la la-volume-down la-2x"></i>
         <input type="range" name="" id="volume__slider" MIN="0" max="100" >
         <i class="la la-volume-up la-2x"></i>
         
         <div class="util__buttons">
             <button id="util__buttons-auto">Start Auto Music</button>
             <button id="util__buttons-theme">Change Theme</button>
             <button id="util__buttons-background">Change Background</button>
         </div>
         </div>
     </div>


     <footer>
         <p>Made with love Mwaa!</p>
     </footer>

     <script src="index.js" charset="UTF-8"></script>
    


</body>
</html>
